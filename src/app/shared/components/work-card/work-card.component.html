<div class="card">
    <div class="card-img">
        <img src="{{card.image}}" alt="{{card.title}}" class="card-img">
        <h3 class="card-tag">{{card.tag}}</h3>
    </div>
    <div class="card-body">
        <h2 class="card-title">{{card.title}}</h2>
        <p class="card-desc">{{card.description}}</p>
    </div>
</div>
