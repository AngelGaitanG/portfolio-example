<section class="contact">
    <h1 class="title">Contactame</h1>
    <div class="container">

        <div class="info">
            <h2>Informacion del contacto</h2>
            <div class="line">
                <img src="../../../assets/icons/marker.svg" alt="marker" style="width: 20px;">
                <p>123 Calle Ejemplo, Ciudad, Pa√≠s</p>
            </div>
            <div class="line">
                <img src="../../../assets/icons/phone-plus.svg" alt="phone-plus" style="width: 20px;">
                <p>+123 456 789</p>
            </div>
            <div class="line">
                <img src="../../../assets/icons/envelope.svg" alt="envelope" style="width: 20px;">
                <p>don.ejemplo&#64;example.com</p>
            </div>
            <ul class="socials">
                <li><a href="#"><img src="../../../../assets/icons/instagram.svg" alt="instagram"
                            style="width: 25px;"></a>
                </li>
                <li><a href="#"><img src="../../../../assets/icons/linkedin.svg" alt="linkedin"
                            style="width: 25px;"></a>
                </li>
                <li><a href="#"><img src="../../../../assets/icons/twitter.svg" alt="twitter" style="width: 25px;"></a>
                </li>
                <li><a href="#"><img src="../../../../assets/icons/whatsapp.svg" alt="whatsapp"
                            style="width: 25px;"></a>
                </li>
            </ul>
        </div>
        <form>
            <div class="row">
                <input type="text" placeholder="Nombre" name="name" id="name" autocomplete="additional-name">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="email">
            </div>
            <input type="text" name="subject" id="subject" placeholder="Asunto" autocomplete="off">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Mensaje..."></textarea>
            <button class="btn-send">ENVIAR</button>
        </form>
    </div>
</section>
